<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />    
    <script src="Modules/Is.js"></script>
    <script src="Modules/Ajax.js"></script>
    <script src="Prototypes/String.js"></script>
    <script src="Prototypes/Window.js"></script>
    <script src="Prototypes/Array.js"></script>
    <script src="Modules/Thing.js"></script>
    <script src="Modules/Convert.js"></script>
    <script src="Prototypes/Element.js"></script>    
    <script src="Prototypes/HTMLElement.js"></script> 
    <script src="Prototypes/Select.js"></script>
    <script src="Modules/Formatters.js"></script>
    <script src="Prototypes/Date.js"></script>

    <script src="Modules/Dialog.js"></script>
    <script src="Prototypes/StyleSheet.js"></script>
    <link href="Styles/UnorderList.css" rel="stylesheet" />
    <script>                   
        function testConfirm(sender) {
            Dialog.Confirm("Does this work<br/>as expected?", function (dialogResult) {
                alert(dialogResult);
            }, "Test title", sender);
        }
        function testResult(result) {
            alert(result);
        }
        function testConfirm2(message, sender, dialogEvent) {
            Dialog.Confirm(message,
                           dialogEvent,
                           "Test title",
                           null,
                           null,
                           null,
                           null,
                           { position: "absolute", bottom: "1em", right:"1em" },
                           null,
                           DialogPosition.Manual);
        }
    </script>
</head>
<body>
    <br />
    <br />
    <br />
    <br />
    <div style="margin-left:5em;">
        <input type="button" value="test" onclick="testConfirm(this)" id="test" />
    </div>
    <br />
    <br />
    <br />
    <br />
    <div style="margin-left:5em;">
        <input type="button" value="test" onclick="testConfirm2('hello', this, testResult)" id="test" />
    </div>
</body>
</html>
